<ion-header>
    <ion-navbar color="primary">
        <ion-title style="text-align:center;">
            <ion-icon name="list"></ion-icon> Daftar Penyakit
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="openMenu()" icon-only>
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of penyakit" (click)="openNavDetailsPage(item)">
        <ion-icon name="square" color="primary" item-start></ion-icon>
        {{ item.nama_penyakit }}
        <!-- <ion-icon name="ios-arrow-forward" color="primary" item-end></ion-icon> -->
      </button>
    </ion-list>
</ion-content>
