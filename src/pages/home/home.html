<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center;">
      <ion-icon name="ios-book"></ion-icon>  Over View
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="slide-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of overview">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>
</ion-content>
